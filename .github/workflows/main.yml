name: workflow

on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md

jobs:
  integration:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint code
        run: echo "Linting repository"

      - name: Run unit tests
        run: echo "Running unit tests"

  build-and-push-ecr-image:
    name: Continuous Delivery
    needs: integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        run: |
          # Use the secret URI directly for tagging to ensure consistency
          docker build -t ${{ secrets.AWS_ECR_REPO_URI }}:latest .
          docker push ${{ secrets.AWS_ECR_REPO_URI }}:latest

  Continuous-Deployment:
    name: Continuous Deployment
    needs: build-and-push-ecr-image
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # IMPORTANT: Self-hosted runners often have stale/expired docker configs
      - name: Clean Previous Docker Logins
        run: rm -f ~/.docker/config.json || true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Pull latest Docker image
        run: |
          docker pull ${{ secrets.AWS_ECR_REPO_URI }}:latest

      - name: Stop existing container (if any)
        run: |
          docker ps -aq --filter "name=sensor" | grep -q . && \
          docker stop sensor && docker rm sensor || true

      - name: Run Docker container
        run: |
          docker run -d \
            --name sensor \
            -p 8080:8080 \
            --restart unless-stopped \
            -e MONGO_DB_URL="${{ secrets.MONGO_DB_URL }}" \
            ${{ secrets.AWS_ECR_REPO_URI }}:latest

      - name: Cleanup unused Docker resources
        run: docker system prune -f